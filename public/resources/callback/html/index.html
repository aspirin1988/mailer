<style>
    #Chat-text{
        margin-top: 7px;
        font-family: 'Roboto Condensed', sans-serif;
        border-radius: 5px;
        border: 2px solid;
        border-color: #fff;
        color: #fff;
        background-color: #434a54;
        width: 100%;
        overflow-x: hidden ;
        overflow-y: scroll ;
        max-height: 200px;
    }

    #Chat-text::-webkit-scrollbar {
        width: 3px;
        height: 3px;
    }

    #Chat-text::-webkit-scrollbar-track-piece  {
        background-color: #C2D2E4;
    }

    #Chat-text::-webkit-scrollbar-thumb:vertical {
        height: 30px;
        background-color: #0A4C95;
    }

    .operator{
        text-align: left;
        float: left;
        width: 100%;
    }
    .site{
        text-align: left;
        float: right;
        right: 0;
        width: 100%;
    }

    .site p {
        padding: 12px;
        color: #000;
        margin: 2px 4px 2px 8px;
    }
    .operator p {
        padding: 12px;
        color: #000;
        margin: 2px 4px 2px 18px;
    }

    .bubble
    {
        position: relative;
        width: 220px;
        padding: 6px 0 0 0 ;
        background: #FFFFFF;
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
    }

    .bubble:after
    {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 9px 0 9px 18px;
        border-color: transparent #FFFFFF;
        display: block;
        width: 0;
        z-index: 1;
        right: -18px;
        top: 12px;
    }

    .bubble1
    {
        position: relative;
        width: 220px;
        padding: 6px;
        background: #FFFFFF;
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
    }

    .bubble1:after
    {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 9px 18px 9px 0;
        border-color: transparent #FFFFFF;
        display: block;
        width: 0;
        z-index: 1;
        left: -18px;
        top: 12px;
    }

</style>
