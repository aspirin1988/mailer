<div class="blink-cb-module-container">
    <div class="blink-cb-module-main-body animated fadeInRight">
        <div class="blink-cb-module-main-body-container">
            <a href="#" class="blink-cb-module-exit-body-btn"><i class="fa fa-close"></i></a>
            <ul class="blink-cb-module-main-body-header-btns" style="list-style: none;">
                <li class="blink-cb-open-popup" id="blink-cb-module-to-recall">
                    <a href="#recall"><i class="fa fa-phone"></i><span>{recall:icon_txt}</span></a>
                </li>
                <li class="blink-cb-open-popup" id="blink-cb-module-to-messange">
                    <a href="#messange">
                        <i class="fa fa-envelope"></i>
                        <span>{message:icon_txt}</span>
                    </a>
                </li>
                <li class="blink-cb-open-popup" id="blink-cb-module-to-comments">
                <a href="#comments" class="tab-blink" data-target="#blink-cb-module-popup-comments">
                        <i class="fa fa-comments"></i>
                        <span>{chat:icon_txt}</span>
                    </a>
                </li>
            </ul>
            <div class="blink-cb-module-flip-container" id="blink-cb-module-popup-recall">
                <div class="blink-cb-module-flipper">
                    <div class="blink-cb-module-flip-front">
                        <h4 class="animated fadeInDown">{recall:h_txt}</h4>
                        <div class="animated fadeInUp">
                            <form action="" class="blink-cb-module-popup-form" data="blink-cb-module-popup-recall" id="Recall">
                                <input type="text" name="fullname" placeholder="ФИО" required>
                                <input type="text" name="phone" placeholder="Ваш телефон" required>
                                <input type="submit" value="{recall:sb_txt}">
                            </form>
                            <small>{recall:f_txt}</small>
                        </div>
                    </div>
                    <div class="blink-cb-module-flip-back">
                        <div class="blink-cb-module-messange-box blink-cb-module-success-messange">
                            <a href="#" class="blink-cb-module-popup-flip-back-btns" data="blink-cb-module-popup-recall">
                                {recall:suc_res_txt}
                                <i class="fa fa-close"></i>
                            </a>
                            <div class="blink-cb-module-popup-recall-success"></div>
                            <br>
                            <button class="blink-cb-module-popup-flip-back-btns" data="blink-cb-module-popup-recall">{recall:suc_btn_txt}</button>
                        </div>
                        <div class="blink-cb-module-messange-box blink-cb-module-error-messange">
                            <a href="#" class="blink-cb-module-popup-flip-back-btns" data="blink-cb-module-popup-recall">
                                {recall:err_res_txt}
                                <i class="fa fa-close"></i>
                            </a>
                            <div class="blink-cb-module-popup-recall-error"></div>
                            <br>
                            <button class="blink-cb-module-popup-flip-back-btns" data="blink-cb-module-popup-recall">{recall:err_btn_txt}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="blink-cb-module-flip-container" id="blink-cb-module-popup-messange">
                <div class="blink-cb-module-flipper">
                    <div class="blink-cb-module-flip-front">
                        <h4 class="animated fadeInDown">{message:h_txt}</h4>
                        <div class="animated fadeInUp">
                            <form action="" class="blink-cb-module-popup-form" data="blink-cb-module-popup-messange" id="Query">
                                <input type="text" name="fullname" placeholder="ФИО" required>
                                <input type="text" name="phone" placeholder="Ваш телефон" required>
                                <input type="text" name="email" placeholder="Ваш email" required>
                                <textarea name="mess" placeholder="Напишите вопрос" required></textarea>
                                <input type="submit" value="{message:sb_txt}">
                            </form>
                            <small>{message:f_txt}</small>
                        </div>
                    </div>
                    <div class="blink-cb-module-flip-back">
                        <div class="blink-cb-module-messange-box blink-cb-module-success-messange">
                            <a href="#" class="blink-cb-module-popup-flip-back-btns" data="blink-cb-module-popup-messange">
                                {message:suc_res_txt}
                                <i class="fa fa-close"></i>
                            </a>
                            <div class="blink-cb-module-popup-messange-success"></div>
                            <br>
                            <button class="blink-cb-module-popup-flip-back-btns" data="blink-cb-module-popup-messange">Назад</button>
                        </div>
                        <div class="blink-cb-module-messange-box blink-cb-module-error-messange">
                            <a href="#" class="blink-cb-module-popup-flip-back-btns" data="blink-cb-module-popup-messange">
                                {message:err_res_txt}
                                <i class="fa fa-close"></i>
                            </a>
                            <div class="blink-cb-module-popup-messange-error"></div>
                            <br>
                            <button class="blink-cb-module-popup-flip-back-btns" data="blink-cb-module-popup-messange">Назад</button>
                        </div>
                    </div>
                </div>
            </div>
            <div  class="blink-cb-module-flip-container" style="margin-top: 20%;" id="blink-cb-module-popup-comments">
                <div class="blink-cb-module-flipper">
                    <div class="blink-cb-module-flip-front">
                        <h4 class="animated fadeInDown">{chat:h_txt}</h4>
                        <div class="animated fadeInUp">
                            <form action="https://callback.blink.kz/client/bot/sendMessageSite" class="blink-cb-module-popup-form" data="blink-cb-module-popup-recall"  data-target="#blink-cb-module-popup-comments" id="Chat">
                                <input type="hidden" name="token" value="123456789">
                                <textarea style="min-height: 200px"  placeholder="Текст чата"></textarea>
                                <br>
                                <br>
                                <br>
                                <br>
                                <input type="text" name="text" placeholder="Задайте вопрос" required>
                                <input type="submit"  data-target="#blink-cb-module-popup-comments" value="{chat:sb_txt}">
                            </form>
                            <small>{chat:f_txt}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="blink-cb-module-main-btns active search-blink-cb-module-btn" id="blink-cb-module-own-btn">
        <div class="blink-cb-module-btns-container">
            <div class="blink-cb-module-main-btn-container animated">
                <div class="blink-cb-open-popup blink-cb-module-main-btn"><a href="#recall"><i class="fa fa-phone"></i></a></div>
            </div>
            <ul class="blink-cb-module-other-btn-container hidden" style="list-style: none;">
                <li class="blink-cb-open-popup animated"><a href="#messange"><i class="fa fa-envelope"></i></a></li>
                <li class="blink-cb-open-popup animated"><a href="#comments"><i class="fa fa-comments"></i></a></li>
            </ul>
        </div>
    </div>

    <div>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
        <link rel="stylesheet" href="{css}">
    </div>
</div>
