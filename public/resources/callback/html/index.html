<style>
    #Chat-text{
        margin-top: 7px;
        font-family: 'Roboto Condensed', sans-serif;
        border-radius: 5px;
        border: 2px solid;
        border-color: #fff;
        color: #fff;
        background-color: #434a54;
        width: 100%;
        overflow-x: hidden ;
        overflow-y: scroll ;
        max-height: 200px;
    }

    #Chat-text::-webkit-scrollbar {
        width: 3px;
        height: 3px;
    }

    #Chat-text::-webkit-scrollbar-track-piece  {
        background-color: #C2D2E4;
    }

    #Chat-text::-webkit-scrollbar-thumb:vertical {
        height: 30px;
        background-color: #0A4C95;
    }

    .operator{
        text-align: left;
        float: left;
        width: 100%;
    }
    .site{
        text-align: left;
        float: right;
        right: 0;
        width: 100%;
    }

    .site p {
        padding: 12px;
        color: #000;
        margin: 2px 4px 2px 8px;
    }
    .operator p {
        padding: 12px;
        color: #000;
        margin: 2px 4px 2px 18px;
    }

    .bubble
    {
        position: relative;
        width: 220px;
        padding: 6px 0 0 0 ;
        background: #FFFFFF;
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
    }

    .bubble:after
    {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 9px 0 9px 18px;
        border-color: transparent #FFFFFF;
        display: block;
        width: 0;
        z-index: 1;
        right: -18px;
        top: 12px;
    }

    .bubble1
    {
        position: relative;
        width: 220px;
        padding: 6px;
        background: #FFFFFF;
        -webkit-border-radius: 8px;
        -moz-border-radius: 8px;
        border-radius: 8px;
    }

    .bubble1:after
    {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 9px 18px 9px 0;
        border-color: transparent #FFFFFF;
        display: block;
        width: 0;
        z-index: 1;
        left: -18px;
        top: 12px;
    }

</style>
<div id="overlay-blink"  class="blink-overlay-panel blink-cb-module-exit-body-btn">
</div>
<div style="display: none" id="blink-main-module" class="blink-cb-module-container">
    <div class="blink-cb-module-main-body animated fadeInRight">
        <div class="blink-cb-module-main-body-container">
            <ul class="blink-cb-module-main-body-header-btns" style="list-style: none;">
                {widgets:recall-popup-btn}
                {widgets:message-popup-btn}
                {widgets:chat-popup-btn}
            </ul>
            <div class="blink-contacts" style="padding: 5px; text-align: center;" >
                <br>
                <strong>
                    {contacts:text}
                </strong>
                <br>
                {contacts:data}
            </div>
            {widgets:recall-main-widgets}
            {widgets:message-main-widgets}
            {widgets:chat-main-widgets}

        </div>
        <div class="blink-cb-left-border"><a href="#" class="blink-cb-module-exit-body-btn"><i class="fa fa-close"></i></a></div>
    </div>

    <div class="blink-cb-module-main-btns active search-blink-cb-module-btn" id="blink-cb-module-own-btn">
        <div class="blink-cb-module-btns-container">

            {widgets:recall-main-icon}
            <ul class="blink-cb-module-other-btn-container hidden" style="list-style: none;">
                {widgets:message-main-icon}
                {widgets:chat-main-icon}
            </ul>
        </div>
    </div>

    <div>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
        <link rel="stylesheet" href="{css}">
    </div>
</div>
